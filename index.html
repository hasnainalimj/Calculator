<!DOCTYPE html>
<html>
<head>
	<title>Assignment 11</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class="container">
	
	<form name="forms">

		<input type="text" class="txtFormat" name="answers">
		
		<input type="button" class="numbers" value="1" onclick="document.forms.answers.value += '1'"/>

		<input type="button" class="numbers" value="2" onclick="document.forms.answers.value += '2'">
		
		<input type="button" class="numbers" value="3" onclick="document.forms.answers.value += '3'">
		
		<input type="button" class="operators" value="+" onclick="document.forms.answers.value +='+'">
		
		<input type="button" class="numbers" value="4" onclick="document.forms.answers.value += '4'">
		
		<input type="button" class="numbers" value="5" onclick="document.forms.answers.value += '5'">
		
		<input type="button" class="numbers" value="6" onclick="document.forms.answers.value += '6'">
		
		<input type="button" class="operators" value="-" onclick="document.forms.answers.value += '-'">
		
		<input type="button" class="numbers" value="7" onclick="document.forms.answers.value += '7'">
		
		<input type="button" class="numbers" value="8" onclick="document.forms.answers.value += '8'">
		
		<input type="button" class="numbers" value="9" onclick="document.forms.answers.value += '9'">
		
		<input type="button" class="operators" value="*" onclick="document.forms.answers.value += '*'">
		
		<input type="button" class="clear" value="C" onclick="document.forms.answers.value = ''">
		
		<input type="button" class="numbers" value="0" onclick="document.forms.answers.value += '0'">
		
		<input type="button" class="equals" value="=" onclick="document.forms.answers.value = eval(document.forms.answers.value)">
		
		<input type="button" class="operators" value="/" onclick="document.forms.answers.value += '/'">

	</form>

</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
